<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Winter AR</title>
    <meta name="description" content="Winter AR Exercise">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>
        <a-entity id="snowman" position="-0.6 0 0">
           <a-sphere position="0 0.5 0" radius="0.5" color="#FFFFFF" shadow></a-sphere>
           <a-sphere position="0 1.15 0" radius="0.35" color="#FFFFFF" shadow></a-sphere>
           <a-sphere position="0 1.65 0" radius="0.25" color="#FFFFFF" shadow></a-sphere>
           <a-sphere position="-0.07 1.7 0.22" radius="0.03" color="#000000"></a-sphere>
           <a-sphere position="0.07 1.7 0.22" radius="0.03" color="#000000"></a-sphere>
           <a-cone position="0 1.65 0.3" radius-bottom="0.03" radius-top="0" height="0.15" color="#FF6600" rotation="90 0 0"></a-cone>
           <a-cylinder position="0 1.85 0" radius="0.18" height="0.1" color="#000000"></a-cylinder>
           <a-cylinder position="0 1.95 0" radius="0.1" height="0.2" color="#000000"></a-cylinder>
        </a-entity>
        <a-entity id="pine-tree" position="0.6 0 0">
          <a-cylinder color="#5e4033" height="0.5" radius="0.15" position="0 0.25 0" shadow></a-cylinder>
          <a-cone color="#228b22" height="1" radius-bottom="0.6" position="0 0.75 0" shadow></a-cone>
          <a-cone color="#228b22" height="0.8" radius-bottom="0.5" position="0 1.25 0" shadow></a-cone>
          <a-cone color="#228b22" height="0.6" radius-bottom="0.35" position="0 1.65 0" shadow></a-cone>
        </a-entity>
      </a-entity>
      
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
